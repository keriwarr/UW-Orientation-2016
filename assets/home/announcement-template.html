<div class="blog-post" dt-create="{{=it.dt_create}}" social-feed-id="{{=it.id}}">
  <h3 class="home-subheader">Latest News</h3>
  <div id="home-announcement-body">
    <a class="thumbnail social-feed-element-attachment-container" href="{{=it.link}}" target="_blank">{{=it.attachment}}</a>
    <p>{{=it.text}}</p>
    <div class="callout">
      <ul class="menu simple">
        <p class="social-feed-element-author">
          <strong><a href="{{=it.author_link}}" target="_blank" class="author-title">{{=it.author_name}}</a></strong>
        </p>

        <li>Posted: <date>{{=it.time_ago}}</date></li>
      </ul>
    </div>

    <p class="text-center">
      <a href="/news">View all latest news and announcements <i class="fa fa-arrow-right"></i></a>
    </p>
  </div>
</div>
