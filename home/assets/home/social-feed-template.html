<div class="social-feed-element{{? !it.moderation_passed}} hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id="{{=it.id}}">
  <div class="media-object">
    <div class="media-object-section">
      <a class="thumbnail social-feed-element-profile-image" href="{{=it.author_link}}" target="_blank">
        <img src="{{=it.author_picture}}">
      </a>
    </div>
    <div class="media-object-section main-section">
      <p class="social-feed-element-author">
        <strong><a href="{{=it.author_link}}" target="_blank" class="author-title">{{=it.author_name}}</a></strong>
        <small class="muted subheading">{{=it.time_ago}}</small>
      </p>

      <p class="social-feed-text">
        {{=it.text}}
        <span class="muted">â€“</span>
        <a href="{{=it.link}}" target="_blank">
          <span class="show-for-sr">read more on {{=it.social_network}}</span><i class="fa fa-{{=it.social_network}}"></i>
        </a>
      </p>

      <a class="thumbnail social-feed-element-attachment-container" href="{{=it.link}}" target="_blank">{{=it.attachment}}</a>
    </div>
  </div>
</div>
