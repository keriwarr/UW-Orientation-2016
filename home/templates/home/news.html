{% extends "home/layouts/page.html" %}

{% block content %}

<h2>Latest News</h2>

{% for newsitem in page.news %}
  <hr>
  {% include "home/includes/announcement.html" with announcement=newsitem %}
{% empty %}
  <div class="callout">
    <p>No news to show at this time. Please try again later</p>
  </div>
{% endfor %}

{% endblock %}
